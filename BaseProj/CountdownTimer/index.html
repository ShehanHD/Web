<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Countdown Timer</title>
</head>
<body>
    <h1 class="title" id="title">New Year Countdown</h1>

    <div class="countdown">
        <div>
            <p class="timer" id="days">-</p>
            <span>Days</span>
        </div>
        <div>
            <p class="timer" id="hours">-</p>
            <span>Hours</span>
        </div>
        <div>
            <p class="timer" id="minutes">-</p>
            <span>Mins</span>
        </div>
        <div>
            <p class="timer" id="seconds">-</p>
            <span>Seconds</span>
        </div>
    </div>

    <div id="congrats" class="congrats">
        <div class="img"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
