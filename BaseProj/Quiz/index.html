<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Quiz</title>
</head>
<body>
    <div class="quiz-container">
        <h2 class="question" id="question">Quiz App</h2>
        <ul>
            <li>
                <input type="radio" name="answer" id="a">
                <label id="a_text" for="a">Ready</label>
            </li>
            <li>
                <input type="radio" name="answer" id="b">
                <label id="b_text" for="b">Steady</label>
            </li>
            <li>
                <input type="radio" name="answer" id="c">
                <label id="c_text" for="c">&</label>
            </li>
            <li>
                <input type="radio" name="answer" id="d">
                <label id="d_text" for="d">Go</label>
            </li>
        </ul>
        <button class="submit" id="submit">Let's start the quiz</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
