<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <div style="margin-top:5%; padding: 10%" class="container z-depth-3">
        <h1 class="center-align">Form</h1>

        <form>
            <div class="input-field col s12 l6">
                <input type="text" id="first_name" class="validate">
                <label for="first_name">First Name</label>
                <span class="err" id="errName"></span>
            </div>
            <div class="input-field col s12 l6">
                <input type="text" id="last_name" class="validate">
                <label for="last_name">Last Name</label>
                <span class="err" id="errLastName"></span>
            </div>
            <p>
                <label>
                    <input name="gender" type="radio" value="male" checked />
                    <span>Maschio</span>
                </label>
            </p>
            <p style="margin-bottom: 4%;">
                <label>
                    <input name="gender" type="radio" value="female"/>
                    <span>Fammina</span>
                </label>
            </p>
            <div class="input-field">
                <i class="material-icons prefix">calendar_today</i>
                <input type="text" id="date" class="datepicker">
                <label for="date">Date of birth</label>
            </div>
            <div class="input-field">
                <i class="material-icons prefix">public</i>
                <input type="text" list="country" name="country" id="inCountry" class="validate">
                <label for="country" data-error="wrong" data-success="right">Paese</label>
                <datalist id="country">
                </datalist>
            </div>
            <div class="input-field col s12">
                <input type="email" id="email" class="validate">
                <label for="email" data-error="wrong" data-success="right">Email</label>
                <span class="err" id="errEmail"></span>
            </div>
            <div class="input-field col s12">
                <input type="password" id="password" class="validate">
                <label for="password">Password</label>
                <span class="err" id="errPass"></span>
            </div>
            <div class="input-field col s12">
                <input type="password" id="re_password" class="validate">
                <label for="re_password">Repeat Password</label>
                <span class="err" id="errMatch"></span>
            </div>
            <button style="width: 100%;" class="btn waves-effect waves-light" type="submit" id="submit">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./Lib/JS/Register/validate.js"></script>
    <script src="./Lib/JS/Register/form.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
